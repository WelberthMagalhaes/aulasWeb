<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de pessoas</title>
  </head>
  <body>
    <h1>Dados do cadastro</h1>

    <form method="post" action="validar.html">

      <label for="nome">Nome:</label>
      <br>
      <br>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
      <br>
      <br>
      <label for="endereco">Endereço:</label>
      <br>
      <br>
      <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">

      <br>


      <input type="radio" name="genero" id="feminino" value="F">
      <label for="feminino">Feminino</label>
      <br>
      <input type="radio" name="genero" id="masculino" value="M">
      <label for="masculino">Masculino</label>
      <br>
      <input type="radio" name="genero" id="naoBinario" value="NB">
      <label for="naoBinario">Não Binário</label>

      <br>
      <br>

      <label for="usuario">Usuário</label>
      <input type="text" name="usuario"id="usuario">
      <br>

      <label for="senha">Senha</label>
      <input type="password" name="certificado" id="senha">

      <!-- checkbox -->
      <br>
      <br>
      <label>Áreas de Interesse</label>
      <br>
      <input type= "checkbox" id = "web">
      <label for ="web">Sistemas Web</label>

      <input type = "checkbox" id="db" name="db">
      <label for="db">Banco de Dados</label>

      <input type = "checkbox" id="db" name="db">
      <label for="db">Redes</label>
      <br>
      <br>

      <label for="cidade">Cidade</label>
      <select name="cidade" id="cidade">
        <option disabled selected value="0">Selecione:</option>
        <option value="1">João Monlevade</option>
        <option value="2">Itabira</option>
        <option value="3">Belo Horizonte</option>
        <option value="4">Itaúna</option>
        <option value="5">Ipatinga</option>

      </select>

      <label for="cor">Cor favorita</label>
      <input type="color"  name="cor" id="cor">

      <br>
      <br>

      <label for="data">Data de nascimento</label>
      <input type="date" name="data" id="data">

      <br>
      <br>
      <input type="submit" name="senha"value="Cadastrar"> <!--sempre colocar outros nomes para campos de senhas e usuários-->
      <input type="reset" value="Limpar">



    </form>


  </body>
</html>
