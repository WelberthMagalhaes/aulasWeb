<!DOCTYPE html>
<html lang="<br>" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">

    <title>CSS - BS: forms</title>
  </head>
  <body>

    <form>

      <div class="form-group">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" class="form-control form-control-lg" placeholder="Informe o nome da pessoa">

      </div>

      <div class="form-group">

        <label for="nome">Usuário:</label>
        <input type="text" name="usuario" id="usuario" class="form-control form-control-lg" placeholder="Informe o nome do usuário">

      </div>
      <hr>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" class="form-control form-control-sm">

      </div>

      <div class="form-group form-chek">
        <input class="form-chek-input" type="checkbox" id="confirmar">
        <label class="form-chek-label" for="confirmar">Confirmar</label>
      </div>

      <div class="form-chek">
        <input class="form-chek-input" type="radio" id="sim" name="opcao">
        <label class="form-chek-label" for="confirmar">Sim</label>
      </div>

      <div class="form-chek">
        <input class="form-chek-input" type="radio" id="não" name="opcao">
        <label class="form-chek-label" for="confirmar">Não</label>
      </div>

      <div class="form-group">

        <label for="cidade">Cidade</label>
        <select class="custom-select" name="cidade">
          <option disabled selected value="0">Selecione:</option>
          <option value="1">João Monlevade</option>
          <option value="2">Itabira</option>
          <option value="3">Belo Horizonte</option>
          <option value="4">Ouro Preto</option>
        </select>
      </div>

      <div class="custom-control custom-switch">

        <input class="custom-control-input" type="checkbox" id="aceite" >
        <label class="custom-control-label" for="aceite">Aceito.</label>

      </div>













    </form>

  </body>
</html>
